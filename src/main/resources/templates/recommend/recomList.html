<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='模板管理'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <div class="layui-body" style="margin: 1%">
        <form  class="layui-form layui-form-pane" style="margin-top: 20px;">
            <!--<span>规则偏好设置</span>-->
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>规则偏好设置</legend>
            </fieldset>
            <!--<hr class="layui-bg-black"/>-->
            <span style="font-size: small">身份信息</span>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">年龄</label>
                    <div class="layui-input-inline" style="width: 50px;">
                        <input name="startAge" id="startAge" onkeyup="this.value=this.value.replace(/\D/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D/g,'')" autocomplete="off" class="layui-input" type="text"/>
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 50px;">
                        <input name="endAge" id="endAge" onkeyup="this.value=this.value.replace(/\D/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D/g,'')" autocomplete="off" class="layui-input" type="text"/>
                    </div>
                </div>
                <div class="layui-inline">
                <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input name="isex" value="0" title="男" checked="" type="radio"/>
                        <input name="isex" value="1" title="女" type="radio"/>
                    </div>
                </div>
                <div class="layui-inline">
                <label class="layui-form-label">城市</label>
                    <div class="layui-input-inline">
                        <select name="city">
                            <option value="">请选择省</option>
                            <option value="北京" selected="">北京</option>
                            <option value="上海">上海</option>
                            <option value="广州">广州</option>
                        </select>
                    </div>
                </div>
            </div>
            <span></span>
            <span style="font-size: small">借贷信息</span>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">金额</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input name="startMoney" id="startMoney" placeholder="￥" onkeyup="this.value=this.value.replace(/\D/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D/g,'')" autocomplete="off" class="layui-input" type="text"/>
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input name="endMoney" id="endMoney" placeholder="￥" onkeyup="this.value=this.value.replace(/\D/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D/g,'')" autocomplete="off" class="layui-input" type="text"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">利率</label>
                    <div class="layui-input-inline" style="width: 80px;">
                        <input name="startRate" id="startRate" onkeyup="this.value=this.value.replace(/\D/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D/g,'')" placeholder="%" autocomplete="off" class="layui-input" type="text"/>
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 80px;">
                        <input name="endRate" id="endRate" onkeyup="this.value=this.value.replace(/\D/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D/g,'')" placeholder="%" autocomplete="off" class="layui-input" type="text"/>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">周期</label>
                    <div class="layui-input-inline" style="width: 80px;">
                        <input name="startPeriod" id="startPeriod" autocomplete="off" class="layui-input" type="text"/>
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 80px;">
                        <input name="endPeriod" id="endPeriod" autocomplete="off" class="layui-input" type="text"/>
                    </div>
                </div>
            </div>
            <span style="font-size: small">借贷信息</span>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: 150px;">是否从未逾期</label>
                    <div class="layui-input-inline">
                        <select name="quiz1">
                            <option value="">请选择时间段</option>
                            <option value="一个月" selected="">一个月</option>
                            <option value="三个月">三个月</option>
                            <option value="半年">半年</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-block">
                        <input type="checkbox" name="creditCard[write]" lay-skin="primary" title="是否信用卡用户" checked=""/>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-block">
                        <input type="checkbox" name="white[write]" lay-skin="primary" title="是否是近期白户" checked=""/>
                    </div>
                </div>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <button class="layui-btn"  lay-submit="" lay-filter="sendSubmit">提交</button>
            </div>
        </form>
        <hr class="layui-bg-black"/>

        <form id="noteSearch" class="layui-form layui-form-pane" method="post" action="/" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">短信标题</label>
                <div class="layui-input-inline">
                    <input id="smsTitle" name="smsTitle" autocomplete="off" class="layui-input" type="text"/>
                </div>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <button class="layui-btn"  lay-submit="" lay-filter="searNoteSubmit">搜索</button>
            </div>
        </form>
        <table id="recomTable" lay-filter="recomTable"></table>
        <div style="display:none;" id="currentUser"><shiro:principal property="id"></shiro:principal></div>

    </div>


    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <!--<script src="/js/dateUtils.js"></script>-->
    <script src="/js/recom/recomList.js"></script>

</div>
</body>
</html>
